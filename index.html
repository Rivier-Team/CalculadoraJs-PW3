<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>San's CalculatorJs</title> 
   <link rel="shorkut icon" href="./assets/img/icone.ico">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
   <link rel="stylesheet" href="./assets/css/ambiente.css">
   <link rel="stylesheet" href="./assets/css/calculadora.css">
</head>

<body>
<section>
   <div class="color"></div>
   <div class="color"></div>
   <div class="box">
      <div 
         class="square" 
         style="--i:0;"
         onclick="document.calc.txt.value += ' √ ' "> √x
      </div>
      <div 
         class="square" 
         style="--i:1;"
         onclick="document.calc.txt.value += ' * ' "> x
      </div>
      <div 
         class="square" 
         style="--i:2;" 
         onclick="document.calc.txt.value += ' + ' "> +
      </div>
      <div 
         class="square" 
         style="--i:3;"
         onclick="document.calc.txt.value += ' - ' "> - 
      </div>
      <div 
         class="square" 
         style="--i:4;"
         onclick="document.calc.txt.value += ' / ' "> ÷ 
      </div>
      <div 
         class="square" 
         style="--i:5;"
         onclick="document.calc.txt.value += ' % ' "> %
      </div>
      <div 
         class="square" 
         style="--i:6;"
         onclick="document.calc.txt.value += ' (%) ' "> mod 
      </div>
      <div 
         class="square" 
         style="--i:7;"
         onclick="document.calc.txt.value += ' ^ ' "> e^
      </div>
      <div 
         class="square" 
         style="--i:8;"
         onclick="document.calc.txt.value += ' log ' "> log
      </div>
   </div>
</section>
 
<!-- 
   • Calculadora desenvolvida a partir de um método inteligente e minificado, 
   com toda a construção da lógica javascript dentro da propriedade 'onclick'.

   • Assim, aproveita-se o texto mostrado na tela, 
   para realizar qualquer cálculo a partir do seu click. -->

<div class="container">
   <form class="calculator" name="calc">
      <input type="text" readonly class="value" name="txt" />

      <span onclick="document.calc.txt.value += ' % ' "> % </span>
      <span onclick="document.calc.txt.value += ' * ' "> * </span>
      <span onclick="document.calc.txt.value += ' / ' "> / </span>
      <span onclick="calc.txt.value = ''">AC</span>
      <span onclick="calc.txt.value = del()"><i class="fas fa-backspace"></i></span>

      <span onclick="document.calc.txt.value += ' √ ' "> √ </span>
      <span onclick="document.calc.txt.value += '7' "> 7 </span>
      <span onclick="document.calc.txt.value += '8' "> 8 </span>
      <span onclick="document.calc.txt.value += '9' "> 9 </span>
      <span onclick="document.calc.txt.value += ' - ' "> - </span>

      <span onclick="document.calc.txt.value += ' ^ ' "> x¹ </span>
      <span onclick="document.calc.txt.value += '4' "> 4 </span>
      <span onclick="document.calc.txt.value += '5' "> 5 </span>
      <span onclick="document.calc.txt.value += '6' "> 6 </span>
      <span onclick="document.calc.txt.value += ' + ' "> + </span>

      <span onclick="document.calc.txt.value += ' (%) ' "> mod </span>
      <span onclick="document.calc.txt.value += '1' "> 1 </span>
      <span onclick="document.calc.txt.value += '2' "> 2 </span>
      <span onclick="document.calc.txt.value += '3' "> 3 </span>

      <span onclick="document.calc.txt.value += ' log ' "> log </span>
      <span onclick="expandir()"><i class="fas fa-arrow-alt-circle-left"></i> </span>
      <span onclick="document.calc.txt.value += '0' "> 0 </span>
      <span onclick="document.calc.txt.value += '.' "> . </span>
      <span onclick="document.calc.txt.value = calcula()"> = </span> 

   </form>
</div>

<!-- Importando calculadora.js -->
<script type="text/javascript" src="./assets/js/calculadora.js"></script>

<!-- Importando biblioteca tilt.js -->
<script type="text/javascript" src="./assets/js/vanilla-tilt.js"></script>

<!-- CUSTOMIZAÇÃO DA biblioteca tilt.js--> 
<script type="text/javascript" >
   VanillaTilt.init(document.querySelector(".container"), {
      max: 15,
      speed: 400,
      glare: true,
      "max-glare": 0.2
   });
</script>
</body>

</html>
