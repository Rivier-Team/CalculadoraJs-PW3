<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shorkut icon" href="./#">
   <link rel="stylesheet" href="./assets/css/ambiente.css">
   <link rel="stylesheet" href="./assets/css/estilo.css">
   <title>San's CalculatorJs</title>
</head>

<body>
<section>
   <div class="color"></div>
   <div class="color"></div>
   <div class="box">
      <div class="square" style="--i:0;">√x</div>
      <div class="square" style="--i:1;">x</div>
      <div class="square" style="--i:2;" onclick="document.calc.txt.value += '+' ">+</div>
      <div class="square" style="--i:3;"> - </div>
      <div class="square" style="--i:4;">÷</div>
   </div>
</section>

<!-- 
   • Calculadora desenvolvida a partir de um método inteligente e minificado, 
   com toda a construção da lógica javascript dentro da propriedade 'onclick'.

   • Assim, aproveita-se o texto mostrado na tela, 
   para realizar qualquer cálculo a partir do seu click. -->

<div class="container">
   <form class="calculator" name="calc">
      <input type="text" readonly class="value" name="txt" />

      <span id="num" class="num" onclick="document.calc.txt.value += ' % ' "> % </span>
      <span id="num" class="num" onclick="document.calc.txt.value += ' * ' "> x </span>
      <span id="num" class="num" onclick="document.calc.txt.value += ' / ' "> / </span>
      <span id="num" class="num clear" onclick="calc.txt.value = ''">AC</span>
      <span id="num" class="num clear" onclick="calc.txt.value = del()">del</span>

      <span id="num" class="num" onclick="document.calc.txt.value += ' √ ' "> √ </span>
      <span id="num" class="num" onclick="document.calc.txt.value += '7' "> 7 </span>
      <span id="num" class="num" onclick="document.calc.txt.value += '8' "> 8 </span>
      <span id="num" class="num" onclick="document.calc.txt.value += '9' "> 9 </span>
      <span id="num" class="num" onclick="document.calc.txt.value += ' - ' "> - </span>

      <span id="num" class="num" onclick="document.calc.txt.value += ' ^ ' "> e^ </span>
      <span id="num" class="num" onclick="document.calc.txt.value += '4' "> 4 </span>
      <span id="num" class="num" onclick="document.calc.txt.value += '5' "> 5 </span>
      <span id="num" class="num" onclick="document.calc.txt.value += '6' "> 6 </span>
      <span id="num" class="num plus" onclick="document.calc.txt.value += ' + ' "> + </span>

      <span id="num" class="num" onclick="document.calc.txt.value += ' (%) ' "> (mod) </span>
      <span id="num" class="num" onclick="document.calc.txt.value += '1' "> 1 </span>
      <span id="num" class="num" onclick="document.calc.txt.value += '2' "> 2 </span>
      <span id="num" class="num" onclick="document.calc.txt.value += '3' "> 3 </span>

      <span id="num" class="num" onclick="document.calc.txt.value += ' log ' "> log </span>
      <span id="num" class="num" onclick="expandir()"> ← </span>
      <span id="num" class="num" onclick="document.calc.txt.value += '0' "> 0 </span>
      <span id="num" class="num" onclick="document.calc.txt.value += '.' "> . </span>

      <span id="num" class="num" onclick="document.calc.txt.value = calcula()"> = </span> 
   </form>
</div>

<!-- Importando calculadora.js -->
<script type="text/javascript" src="./assets/js/calculadora.js"></script>

<!-- Importando biblioteca tilt.js -->
<script type="text/javascript" src="./assets/js/vanilla-tilt.js"></script>

<!-- CUSTOMIZAÇÃO DA biblioteca tilt.js-->
<script type="text/javascript" >

   function expandir() {
      const calcValores = document.querySelector('.value').classList.toggle("ativo")
      const conteudos = document.querySelectorAll('.num')

      const array = []
      conteudos.forEach((item) => { array.push(item)})
      
      const conteudoExpandido = [
         array[20],
         array[19],
         array[15],
         array[10],
         array[5],
         array[0]
      ]
      conteudoExpandido.forEach((item) => { item.classList.toggle("ativo") })
   }

   VanillaTilt.init(document.querySelector(".container"), {
      max: 15,
      speed: 400,
      glare: true,
      "max-glare": 0.2
   });
</script>
</body>

</html>
